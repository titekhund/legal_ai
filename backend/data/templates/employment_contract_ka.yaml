content: |
  # შრომითი ხელშეკრულება

  ქ. თბილისი
  **თარიღი:** {{start_date}}

  ## მხარეები

  **დამსაქმებელი:** {{employer_name}}
  საიდენტიფიკაციო კოდი: {{employer_id_number}}

  **დასაქმებული:** {{employee_name}}
  პირადი ნომერი: {{employee_id_number}}

  ## 1. ხელშეკრულების საგანი

  დამსაქმებელი იღებს სამსახურში დასაქმებულს თანამდებობაზე **{{position}}**, ხოლო დასაქმებული იღებს ვალდებულებას შეასრულოს თანამდებობრივი მოვალეობები დამსაქმებლის შიდა წესდების და საქართველოს შრომის კოდექსის შესაბამისად.

  ## 2. დასაქმებულის მოვალეობები

  დასაქმებული ვალდებულია:

  - დროულად და კეთილსინდისიერად შეასრულოს თანამდებობრივი მოვალეობები
  - დაიცვას დამსაქმებლის შიდა წესდება და ეთიკის კოდექსი
  - დაიცვას საიდუმლოება დამსაქმებლის საქმიანი ინფორმაციის მიმართ
  - არ მიიყენოს ზიანი დამსაქმებლის ინტერესებს
  - უზრუნველყოს დამსაქმებლის ქონების უსაფრთხოება

  ## 3. დამსაქმებლის მოვალეობები

  დამსაქმებელი ვალდებულია:

  - უზრუნველყოს უსაფრთხო და ჯანსაღი შრომის პირობები
  - დროულად გადაუხადოს დასაქმებულს ხელფასი
  - უზრუნველყოს საჭირო რესურსები და მხარდაჭერა
  - დაიცვას დასაქმებულის უფლებები შრომის კოდექსის შესაბამისად

  ## 4. სამუშაო რეჟიმი

  **სამუშაო დრო:** {{work_schedule}}

  **სამუშაო ადგილი:** {{workplace_address}}

  **შვებულება:** დასაქმებული უფლებამოსილია ისარგებლოს ყოველწლიური ანაზღაურებადი შვებულებით საქართველოს შრომის კოდექსით დადგენილი წესით.

  ## 5. ანაზღაურება

  დასაქმებულის ყოველთვიური ხელფასი შეადგენს: **{{salary}} (ლარი)**

  ხელფასი გადაიხდება თვის ბოლო სამუშაო დღეს საბანკო გადარიცხვის გზით.

  ხელფასიდან დაიკავებს საქართველოს საგადასახადო კოდექსით გათვალისწინებული გადასახადები (საშემოსავლო გადასახადი 20%, პენსია 2%).

  ## 6. გამოსაცდელი ვადა

  დასაქმებული მუშაობს გამოსაცდელი ვადით **{{probation_period_months}} თვის** განმავლობაში.

  გამოსაცდელი ვადის განმავლობაში ორივე მხარეს უფლება აქვს შეწყვიტოს ხელშეკრულება 5 დღით ადრე წერილობითი გაფრთხილებით.

  ## 7. ხელშეკრულების ვადა

  ეს ხელშეკრულება დაიდება გაუსაზღვრელი ვადით და ძალაშია ხელმოწერის მომენტიდან.

  ## 8. ხელშეკრულების შეწყვეტა

  ხელშეკრულება შეიძლება შეწყდეს:

  - მხარეთა ორმხრივი შეთანხმებით
  - ერთ-ერთი მხარის ინიციატივით **30 კალენდარული დღით** ადრე წერილობითი გაფრთხილებით
  - შრომის კოდექსით გათვალისწინებულ სხვა შემთხვევებში

  ## 9. კონფიდენციალურობა

  დასაქმებული ვალდებულია შეინარჩუნოს საიდუმლოება დამსაქმებლის საქმიანი ინფორმაციის, კომერციული საიდუმლოების და პერსონალური მონაცემების მიმართ.

  ეს ვალდებულება რჩება ძალაში ხელშეკრულების შეწყვეტის შემდეგაც.

  ## 10. საბოლოო დებულებები

  ### 10.1 მოქმედი კანონმდებლობა

  ამ ხელშეკრულებაზე ვრცელდება საქართველოს შრომის კოდექსი და დაკავშირებული ნორმატიული აქტები.

  ### 10.2 დავების გადაწყვეტა

  ხელშეკრულებიდან გამომდინარე დავები წყდება მოლაპარაკების გზით, ხოლო შეუთანხმებლობის შემთხვევაში - კომპეტენტურ სასამართლოში.

  ### 10.3 ცვლილებები

  ხელშეკრულებაში ცვლილებები შეიძლება შევიდეს მხოლოდ მხარეთა ორმხრივი წერილობითი შეთანხმებით.

  ### 10.4 ეგზემპლარები

  ხელშეკრულება შედგენილია 2 ეგზემპლარად, თითო თითოეული მხარისთვის.

