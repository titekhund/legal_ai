content: |
  # სესხის ხელშეკრულება

  **თარიღი:** {{loan_date}}

  ## მხარეები

  **მსესხებელი:** {{lender_name}}

  **მსახიობი:** {{borrower_name}}

  ## 1. ხელშეკრულების საგანი

  მსესხებელი გადასცემს მსახიობს ფულად სახსრებს სესხად, ხოლო მსახიობი ვალდებულია დააბრუნოს მიღებული სესხი და გადაუხადოს პროცენტი ამ ხელშეკრულებით დადგენილ ვადაში და პირობებით.

  ## 2. სესხის პირობები

  **სესხის თანხა:** {{loan_amount}} ლარი

  **საპროცენტო განაკვეთი:** {{interest_rate}}% წელიწადში

  **გაცემის თარიღი:** {{loan_date}}

  **დაბრუნების თარიღი:** {{repayment_date}}

  **დაბრუნების პირობები:** {{repayment_terms}}

  ## 3. დაბრუნება

  მსახიობი ვალდებულია დააბრუნოს სესხი და გადაუხადოს პროცენტი არა უგვიანეს {{repayment_date}} თარიღისა.

  ## 4. პროცენტის გაანგარიშება

  პროცენტი გამოითვლება ფაქტობრივი სარგებლობის ვადის მიხედვით {{interest_rate}}% წლიური განაკვეთით.

  ## 5. ვადაგადაცილების შედეგები

  ვადაგადაცილების შემთხვევაში მსახიობი ვალდებულია გადაუხადოს საურავი 0.1% ყოველი ვადაგადაცილებული დღისთვის.

  ## 6. ვადამდე დაფარვა

  მსახიობს უფლება აქვს ვადამდე დააფაროს სესხი სრულად ან ნაწილობრივ, ფაქტობრივი სარგებლობის ვადის პროცენტის გადახდით.

  ## 7. უზრუნველყოფა

  სესხის უზრუნველყოფა ხდება მხარეთა შეთანხმებით.

