content: |
  # კონფიდენციალურობის ხელშეკრულება

  **თარიღი:** {{effective_date}}

  ## მხარეები

  **პირველი მხარე:** {{party_a_name}}
  **მეორე მხარე:** {{party_b_name}}

  ## 1. შეთანხმების საგანი

  წინამდებარე კონფიდენციალურობის შეთანხმებით (შემდგომში "შეთანხმება") მხარეები თანხმდებიან კონფიდენციალური ინფორმაციის გაცვლასა და დაცვაზე შემდეგი მიზნით:

  **მიზანი:** {{confidentiality_purpose}}

  ## 2. კონფიდენციალური ინფორმაციის განმარტება

  კონფიდენციალურ ინფორმაციად ითვლება ყველა ინფორმაცია, რომელიც:

  - გადაეცემა ერთი მხარიდან მეორე მხარეს ამ შეთანხმების ფარგლებში
  - მონიშნულია როგორც "კონფიდენციალური" ან მსგავსი აღნიშვნით
  - გავლენას ახდენს მხარის საქმიან ინტერესებზე

  კონფიდენციალურ ინფორმაციას მიეკუთვნება, მაგრამ არ შემოიფარგლება:

  - ტექნიკური დოკუმენტაცია და სპეციფიკაციები
  - ფინანსური ინფორმაცია და ანგარიშები
  - მარკეტინგული სტრატეგიები და გეგმები
  - კლიენტთა და პარტნიორთა მონაცემები
  - ნოუ-ჰაუ და საქმიანი გარიგებების დეტალები

  ## 3. ვალდებულებები

  ### 3.1 კონფიდენციალურობის დაცვა

  თითოეული მხარე ვალდებულია:

  - დაიცვას მიღებული კონფიდენციალური ინფორმაციის საიდუმლოება
  - არ გაამჟღავნოს კონფიდენციალური ინფორმაცია მესამე პირებისთვის
  - გამოიყენოს კონფიდენციალური ინფორმაცია მხოლოდ შეთანხმებით განსაზღვრული მიზნით
  - მიიღოს ყველა საჭირო ზომა კონფიდენციალური ინფორმაციის დაცვისთვის

  ### 3.2 დოკუმენტების დაბრუნება

  შეთანხმების ვადის ამოწურვის ან შეწყვეტის შემთხვევაში, თითოეული მხარე ვალდებულია:

  - დააბრუნოს ან განადგუროს ყველა კონფიდენციალური დოკუმენტი
  - გაწმინდოს ელექტრონული მედია კონფიდენციალური ინფორმაციისგან
  - წარუდგინოს მეორე მხარეს დადასტურება ზემოთქმულის შესრულების შესახებ

  ## 4. შეთანხმების ვადა

  ეს შეთანხმება ძალაშია {{confidential_period_months}} (ოცდაოთხი) თვის განმავლობაში {{effective_date}} თარიღიდან.

  კონფიდენციალურობის ვალდებულება რჩება ძალაში შეთანხმების ვადის ამოწურვის შემდეგაც, მანამ სანამ ინფორმაცია საჯაროდ ხელმისაწვდომი არ გახდება.

  ## 5. გამონაკლისები

  კონფიდენციალურობის ვალდებულება არ ვრცელდება ინფორმაციაზე, რომელიც:

  - საჯაროდ ხელმისაწვდომი იყო ამ შეთანხმების დადებამდე
  - გახდა საჯაროდ ხელმისაწვდომი მხარის ბრალის გარეშე
  - დამოუკიდებლად შემუშავდა მხარის მიერ კონფიდენციალური ინფორმაციის გამოყენების გარეშე
  - მოთხოვნილია კანონით ან სასამართლოს განჩინებით

  ## 6. პასუხისმგებლობა

  ### 6.1 ზიანის ანაზღაურება

  შეთანხმების დარღვევის შემთხვევაში დამრღვევი მხარე ვალდებულია ანაზღაუროს მეორე მხარისთვის მიყენებული ზიანი, მათ შორის:

  - პირდაპირი ზიანი
  - გამორჩენილი სარგებელი
  - იურიდიული ხარჯები

  ### 6.2 აკრძალვა

  მხარეებს უფლება აქვთ მოითხოვონ სასამართლოსგან აკრძალვა ამ შეთანხმების დარღვევის თავიდან ასაცილებლად.

  ## 7. საბოლოო დებულებები

  ### 7.1 მოქმედი კანონმდებლობა

  ამ შეთანხმებაზე ვრცელდება {{jurisdiction}} კანონმდებლობა.

  ### 7.2 დავების გადაწყვეტა

  ამ შეთანხმებიდან გამომდინარე დავები წყდება {{jurisdiction}} საარბიტრაჟო სასამართლოში ან კომპეტენტურ სასამართლოში.

  ### 7.3 ცვლილებები

  ამ შეთანხმებაში ცვლილებები შეიძლება შევიდეს მხოლოდ ორივე მხარის წერილობითი შეთანხმებით.

  ### 7.4 შეტყობინებები

  ყველა შეტყობინება უნდა გაიგზავნოს წერილობით მხარის იურიდიულ მისამართზე.

