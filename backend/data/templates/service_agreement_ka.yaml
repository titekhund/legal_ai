content: |
  # მომსახურების ხელშეკრულება

  **თარიღი:** {{agreement_date}}

  ## მხარეები

  **მომსახურების მიმწოდებელი:** {{provider_name}}

  **კლიენტი:** {{client_name}}

  ## 1. ხელშეკრულების საგანი

  მომსახურების მიმწოდებელი ვალდებულია გაუწიოს კლიენტს შემდეგი მომსახურება:

  **{{service_description}}**

  ## 2. მომსახურების საფასური

  მომსახურების საფასური შეადგენს: **{{service_fee}} ლარს** (დღგ-ს ჩათვლით, მუხლი 166).

  საფასური გადაიხდება საბანკო გადარიცხვის გზით ინვოისის გამოწერიდან 10 დღის ვადაში.

  ## 3. მხარეთა უფლება-მოვალეობები

  ### 3.1 მიმწოდებლის ვალდებულებები

  - მომსახურების ხარისხიანი შესრულება
  - დროული და პროფესიონალური მომსახურება
  - კონფიდენციალურობის დაცვა

  ### 3.2 კლიენტის ვალდებულებები

  - მომსახურების საფასურის დროული გადახდა
  - საჭირო ინფორმაციის მიწოდება
  - თანამშრომლობა მიმწოდებელთან

  ## 4. ხელშეკრულების ვადა

  ხელშეკრულება ძალაშია {{duration_months}} თვის განმავლობაში {{agreement_date}} თარიღიდან.

  ## 5. პასუხისმგებლობა

  მხარეები პასუხისმგებელნი არიან ხელშეკრულების დარღვევისთვის საქართველოს კანონმდებლობის შესაბამისად.

