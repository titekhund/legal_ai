content: |
  # პარტნიორთა შეთანხმება

  **კომპანია:** {{company_name}}
  **თარიღი:** {{agreement_date}}

  ## მხარეები

  **პირველი პარტნიორი:** {{shareholder1_name}}
  წილი: {{shareholder1_share}}%

  **მეორე პარტნიორი:** {{shareholder2_name}}
  წილი: {{shareholder2_share}}%

  ## 1. შეთანხმების საგანი

  პარტნიორები თანხმდებიან კომპანიის {{company_name}} ერთობლივ მართვაზე ზემოაღნიშნული წილების შესაბამისად.

  ## 2. პარტნიორთა უფლებები

  - წილის პროპორციულად მონაწილეობა მოგების განაწილებაში
  - გადაწყვეტილებების მიღებაში მონაწილეობა
  - კომპანიის საქმიანობის შესახებ ინფორმაციის მიღება

  ## 3. პარტნიორთა ვალდებულებები

  - ხელი შეუწყონ კომპანიის განვითარებას
  - არ მიიყენონ ზიანი კომპანიის ინტერესებს
  - დაიცვან კონფიდენციალურობა

  ## 4. მოგების განაწილება

  მოგება ნაწილდება წილების შესაბამისად საგადასახადო ვალდებულებების შესრულების შემდეგ (მოგების გადასახადი 15% - მუხლი 97).

  ## 5. წილის გადაცემა

  წილის გადაცემა მესამე პირზე შესაძლებელია მხოლოდ სხვა პარტნიორის თანხმობით.

