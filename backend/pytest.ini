[pytest]
# Pytest configuration for Legal AI Backend
# Designed for local development and cloud CI/CD pipelines

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add app directory to Python path
pythonpath = .

# Minimum version
minversion = 7.0

# Test output options
addopts =
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    -l
    # Enable verbose output
    -v
    # Show warnings
    -W default
    # Show slowest 10 tests
    --durations=10
    # Coverage disabled by default - enable with --cov flag
    # --cov=app
    # --cov-report=html
    # --cov-report=term-missing
    # --cov-fail-under=70

# Markers for organizing tests
markers =
    unit: Unit tests (fast, isolated, run by default)
    integration: Integration tests (slower, may require external services)
    slow: Slow running tests (excluded by default)
    asyncio: Async tests
    cloud: Cloud deployment specific tests
    smoke: Smoke tests for quick verification

# Test paths
testpaths = tests
norecursedirs = .git .tox dist build *.egg venv __pycache__ .pytest_cache

# Async test configuration
asyncio_mode = auto

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (requires pytest-timeout)
timeout = 60

# Disable warnings for cleaner output
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:passlib.*
