version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: legal_ai_backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - API_ENV=${API_ENV:-development}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/legal_ai}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - CORS_ORIGINS=http://localhost:3000,http://frontend:3000
    volumes:
      - ./backend/app:/app/app
      - ./backend/data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - legal_ai_network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: legal_ai_frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      - NEXT_PUBLIC_APP_NAME=${NEXT_PUBLIC_APP_NAME:-савагасаюагн йнгдхсис AI асистдмти}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - legal_ai_network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: legal_ai_postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=legal_ai
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/data/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - legal_ai_network

  # Redis (for caching and rate limiting)
  redis:
    image: redis:7-alpine
    container_name: legal_ai_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - legal_ai_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  legal_ai_network:
    driver: bridge
