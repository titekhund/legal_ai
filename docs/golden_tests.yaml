# Golden test cases for quality assurance
# Run these manually or in CI to verify system quality

tax_code_tests:
  - id: tax_001
    question: "რა არის დღგ-ს განაკვეთი საქართველოში?"
    expected_articles: ["166"]
    expected_contains: ["18%"]
    language: ka

  - id: tax_002
    question: "ვინ უნდა დარეგისტრირდეს დღგ-ს გადამხდელად?"
    expected_articles: ["165"]
    expected_contains: ["100,000", "ლარი"]
    language: ka

  - id: tax_003
    question: "რა არის მიკრო ბიზნესის შემოსავლის ზღვარი?"
    expected_articles: ["84", "85", "86", "87"]
    expected_contains: ["30,000"]
    language: ka

  - id: tax_004
    question: "როგორ იბეგრება ფიზიკური პირის მიერ ავტომობილის გაყიდვა?"
    expected_articles: ["82", "81"]
    expected_contains: ["6 თვე"]
    language: ka

  - id: tax_005
    question: "რა არის მოგების გადასახადის განაკვეთი?"
    expected_articles: ["97", "98"]
    expected_contains: ["15%"]
    language: ka

  - id: tax_006
    question: "What is the VAT rate in Georgia?"
    expected_articles: ["166"]
    expected_contains: ["18%"]
    language: en

  - id: tax_007
    question: "როდის თავისუფლდება ბინის რეალიზაცია საშემოსავლო გადასახადისგან?"
    expected_articles: ["82"]
    expected_contains: ["2 წელი", "წელზე მეტ"]
    language: ka

edge_cases:
  - id: edge_001
    question: "რა არის ბიტკოინის გადასახადი?"
    should_mention: "კოდექსში პირდაპირ არ არის განსაზღვრული"
    language: ka

  - id: edge_002
    question: "Hello"
    should_respond: true
    should_not_error: true

dispute_tests:
  - id: dispute_001
    question: "როგორ განიმარტა დღგ-ის ჩათვლის უფლება სასამართლო პრაქტიკაში?"
    mode: dispute
    should_cite_cases: true
    expected_mentions_articles: ["178", "179"]
    language: ka

  - id: dispute_002
    question: "რა პრეცედენტები არსებობს ურთიერთდამოკიდებულ პირებთან დაკავშირებით?"
    mode: dispute
    should_cite_cases: true
    expected_mentions_articles: ["19"]
    language: ka

  - id: dispute_003
    question: "დავების პრაქტიკა საწარმოო საქმიანობის განმარტებასთან დაკავშირებით"
    mode: dispute
    should_cite_cases: true
    expected_contains: ["საწარმოო", "საქმიანობა"]
    language: ka

  - id: dispute_004
    question: "როგორ წყდება დავები გადასახადის დარიცხვის ვადასთან დაკავშირებით?"
    mode: dispute
    should_cite_cases: true
    expected_contains: ["დარიცხვა", "ვადა"]
    language: ka

  - id: dispute_005
    question: "რა გადაწყვეტილებები არსებობს საგადასახადო შეღავათების შესახებ?"
    mode: dispute
    should_cite_cases: true
    expected_contains: ["შეღავათ"]
    language: ka

cross_container_tests:
  - id: cross_001
    question: "რა არის დღგ-ის განაკვეთი და როგორ განიმარტა ეს სასამართლოში?"
    mode: auto
    should_use_both: ["tax", "dispute"]
    expected_mentions_articles: ["166"]
    should_cite_cases: false  # Should classify as tax due to direct question about rate
    language: ka

  - id: cross_002
    question: "დავების საბჭოს გადაწყვეტილებები მუხლი 168-თან დაკავშირებით"
    mode: auto
    should_use_both: ["tax", "dispute"]
    expected_mentions_articles: ["168"]
    should_cite_cases: true  # Should classify as dispute due to "დავების საბჭო"
    language: ka

  - id: cross_003
    question: "როგორია საშემოსავლო გადასახადის პრაქტიკა ფიზიკური პირებისთვის?"
    mode: auto
    should_use_both: ["tax", "dispute"]
    expected_contains: ["საშემოსავლო", "ფიზიკური"]
    language: ka

  - id: cross_004
    question: "მუხლი 97 და მასთან დაკავშირებული სასამართლო გადაწყვეტილებები"
    mode: auto
    should_use_both: ["tax", "dispute"]
    expected_mentions_articles: ["97"]
    language: ka

  - id: cross_005
    question: "გასაჩივრებული გადაწყვეტილებები დღგ-ის ჩათვლასთან დაკავშირებით მუხლი 178"
    mode: auto
    should_use_both: ["tax", "dispute"]
    expected_mentions_articles: ["178"]
    should_cite_cases: true
    language: ka
